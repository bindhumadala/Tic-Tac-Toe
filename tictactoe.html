<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="tictactoe.css">
</head>
<body>
	
		<h1>Tic Tac Toe</h1>
		
	    <table id="board">
		    <tr>
		    	<td class="gameSpace" id="0"></td>
			    <td class="gameSpace" id="1"></td>
			    <td class="gameSpace" id="2"></td>
		    </tr>
		    <tr>
			    <td class="gameSpace" id="3"></td>
			    <td class="gameSpace" id="4"></td>
			    <td class="gameSpace" id="5"></td>
		    </tr>
		    <tr>
			    <td class="gameSpace" id="6"></td>
			    <td class="gameSpace" id="7"></td>
			    <td class="gameSpace" id="8"></td>
		    </tr>
	    </table>
	    <div class="endGame">
	    	<div class="text"></div>
	    	
	    </div>
	    <div class="reset">
		    <button onclick="startGame()">Reset</button>

		
	    </div>
		
	

		
		
	
	
<script type="text/javascript" src="tictactoe.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
</body>
</html>
